// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.5.30'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath 'com.squareup.sqldelight:gradle-plugin:1.5.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1' // Firebase Crashlytics

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.39.0'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" } // Alternative URL is 'https://dl.google.com/dl/android/maven2/'
        maven { url "https://oss.sonatype.org/content/groups/public/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}