name: Android CI

on: [push,pull_request]

jobs:
  build:
    name: Android Compilation Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Copy secure values
      run: echo $GOOGLE_SERVICES > ./app/google-services.json
      env:
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
    - name: Make Gradle executable
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Move APK file to main folder
      run: mv ./app/build/outputs/apk/debug/app-debug.apk ./SingBuses-debug.apk
    - uses: actions/upload-artifact@v2
      with:
        name: SingBuses-debug-apk
        path: ./SingBuses-debug.apk
  device-test-latest:
    runs-on: macos-latest
    if: github.event_name != 'pull_request' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
    name: Test run on latest supported Android Device
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
      - name: Copy secure values
        run: echo $GOOGLE_SERVICES > ./app/google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
      - name: Make Gradle executable
        run: chmod +x gradlew
      - name: List Available Android Devices
        run: $ANDROID_HOME/tools/bin/avdmanager list
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2.16.0
        with:
          api-level: 29
          target: google_apis
          profile: 'pixel_xl'
          arch: x86_64
          script: ./gradlew connectedAndroidTest
  device-test-full:
    runs-on: macos-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    name: Test run on all Android Devices
    strategy:
      fail-fast: true
      matrix:
        api-level: [21, 22, 23, 24, 25, 26, 28, 29, 30]
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.4
    - name: Copy secure values
      run: echo $GOOGLE_SERVICES > ./app/google-services.json
      env:
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
    - name: Make Gradle executable
      run: chmod +x gradlew
    - name: List Available Android Devices
      run: $ANDROID_HOME/tools/bin/avdmanager list
    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2.16.0
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        profile: 'pixel_xl'
        arch: x86_64
        script: ./gradlew connectedAndroidTest
  release:
    name: Release APK file
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Copy secure values
        run: echo $GOOGLE_SERVICES > ./app/google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
      - name: Make Gradle executable
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Move APK file to main folder
        run: mv ./app/build/outputs/apk/debug/app-debug.apk ./SingBuses-debug.apk
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GH Actions
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body_path: ./CHANGES.md
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./SingBuses-debug.apk
          asset_name: SingBuses-debug.apk
          asset_content_type: application/vnd.android.package-archive
